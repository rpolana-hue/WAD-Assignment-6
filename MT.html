<html>
<body>
<h2>Multiplication Table</h2>
<input type="number" id="num">
<button onclick="calculate()">Generate Table</button>
<br>
<br>
<span id="result"></span>
<script>
function calculate() {
  let n=Number(document.getElementById("num").value);
  let output="Multiplication Table for : "+n+"<br>";
  for(let i=1; i<=10; i++){
    output+=n+" x "+i+" = "+(n*i)+"<br>";
  }
  document.getElementById("result").innerHTML=output;
}
</script>
</body>
</html>
